language: node_js
node_js:
- 6.11.5
branches:
  only:
  - master
  - /^greenkeeper/.*$/
cache:
  directories:
  - node_modules
  - functions/node_modules
before_install:
  - npm i -g npm
script:
- npm run build
- npm run build:functions
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: 
  project: giorgio-garasto-portfolio
